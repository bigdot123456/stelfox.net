      <footer role="contentinfo">
        <div>
          {{ with .Site.Params.email }}<a href="mailto:{{ . }}" target="_blank">Email</a>{{ end }}
          {{ with .Site.Params.twitter }}<a href="https://twitter.com/{{ . }}" target="_blank">Twitter</a>{{ end }}
          {{ with .Site.Params.github }}<a href="https://github.com/{{ . }}" target="_blank">GitHub</a>{{ end }}
          {{ with .Site.Params.facebook }}<a href="https://facebook.com/{{ . }}" target="_blank">Facebook</a>{{ end }}
        </div>
        <div class="copyright">Copyright &copy; {{ .Site.Copyright | safeHTML }}</div>
      </footer>
    </div>
    {{ with .Site.GoogleAnalytics }}<script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

      ga('create', '{{ . }}', 'auto');
      ga('send', 'pageview');
    </script>{{ end }}
  </body>
</html>
