{{ partial "header.html" . }}

<main role="main">
  <article>
    <header>
      <h1>{{ .Title }}</h1>
      <h3><time datetime="{{ .Date.Format "2006-01-02" }}">{{ .Date.Format "January 02, 2006" }}</time> &mdash; {{ .FuzzyWordCount }} Words &mdash; About {{ .ReadingTime }} Minutes to Read</h3>
      {{ range .Params.tags }}
      <a href="/tags/{{ . | urlize }}">#{{ . }}</a>
      {{ end }}
    </header>

    <section>
      {{ .Content }}
    </section>

    <footer>
      <!-- Related posts... or other posts in the series... -->
      <!-- Comments Could Go Here -->
    </footer>
  </article>
</main>

{{ partial "footer.html" . }}
