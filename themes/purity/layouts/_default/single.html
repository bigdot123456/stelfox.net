{{ partial "header.html" . }}

<main role="main">
  <article>
    <h1>{{ .Title }}</h1>
    <h4><time datetime="{{ .Date.Format "2006-01-02" }}">{{ .Date.Format "January 02, 2006" }}</time> &mdash; {{ .FuzzyWordCount }} Words &mdash; About {{ .ReadingTime }} Minutes to Read</h4>
    {{ range .Params.tags }}
      <a href="/tags/{{ . | urlize }}">#{{ . }}</a>
    {{ end }}
    <section>
      {{ .Content }}
    </section>
  </article>
</main>

{{ partial "footer.html" . }}
