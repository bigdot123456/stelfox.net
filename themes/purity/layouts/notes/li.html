<article class="listing {{ .Type }}">
  <header>
    <h2><a href="{{ .RelPermalink }}">{{ .Title }}</a></h2>
    {{ range .Params.tags }}
      <a href="/tags/{{ . | urlize }}">#{{ . }}</a>
    {{ end }}
  </header>

  <section>
    <p>{{ .Summary }}</p>
  </section>

  <footer>
    <!-- Comment Count? -->
  </footer>
</article>
